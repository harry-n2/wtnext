<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>極ゼロ１集客ツール - Kiwami Zero-One Marketing</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts - Noto Sans JP -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            min-height: 100vh;
            max-width: 1600px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        /* Left Panel */
        .left-panel {
            flex: 1;
            background: white;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .logo i {
            font-size: 36px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section label {
            display: block;
            font-size: 18px;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 15px;
        }

        .input-section label i {
            margin-right: 10px;
            color: #667eea;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            font-size: 16px;
            font-family: 'Noto Sans JP', sans-serif;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .analyze-btn {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .analyze-btn:active {
            transform: translateY(0);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .analyze-btn .spinner {
            display: none;
            animation: spin 1s linear infinite;
        }

        .analyze-btn.loading .spinner {
            display: inline-block;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Right Panel */
        .right-panel {
            flex: 1;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            padding: 60px 50px;
            color: white;
            overflow-y: auto;
        }

        .output-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .output-header i {
            font-size: 28px;
            color: #667eea;
        }

        .output-header h2 {
            font-size: 24px;
            font-weight: 700;
        }

        .output-content {
            line-height: 1.8;
            font-size: 16px;
        }

        .output-content.empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            color: rgba(255, 255, 255, 0.4);
            text-align: center;
        }

        .output-content.empty i {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .output-content h3 {
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 20px;
            color: #667eea;
        }

        .output-content p {
            margin-bottom: 15px;
        }

        .output-content ul, .output-content ol {
            margin-left: 25px;
            margin-bottom: 15px;
        }

        .output-content li {
            margin-bottom: 8px;
        }

        .output-content strong {
            color: #667eea;
        }

        .output-content code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }

        /* Settings Button */
        .settings-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .settings-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-content h2 {
            color: #2d3748;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .modal-content h2 i {
            color: #667eea;
        }

        .modal-content p {
            color: #4a5568;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .modal-content input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: 'Noto Sans JP', sans-serif;
            transition: all 0.3s ease;
        }

        .modal-content input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
        }

        .modal-btn {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Sans JP', sans-serif;
        }

        .modal-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .modal-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .modal-btn.secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .modal-btn.secondary:hover {
            background: #cbd5e0;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }

            .left-panel, .right-panel {
                padding: 40px 30px;
            }
        }

        @media (max-width: 768px) {
            .left-panel, .right-panel {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 22px;
            }

            .settings-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="logo">
                <i class="fas fa-brain"></i>
                <h1>AI Vision Analyzer</h1>
            </div>

            <div class="input-section">
                <label for="visionInput">
                    <i class="fas fa-lightbulb"></i>
                    あなたのビジョンを入力してください
                </label>
                <textarea
                    id="visionInput"
                    placeholder="例: 地域の小規模農家を支援するため、農作物の直売プラットフォームを立ち上げたい。消費者と生産者を直接つなぎ、新鮮な野菜を届けながら、農家の収入向上を目指す。"
                ></textarea>
            </div>

            <button class="analyze-btn" id="analyzeBtn">
                <i class="fas fa-rocket"></i>
                <span>AI分析を開始</span>
                <i class="fas fa-spinner spinner"></i>
            </button>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div class="output-header">
                <i class="fas fa-file-contract"></i>
                <h2>PROFESSIONAL OUTPUT</h2>
            </div>
            <div class="output-content empty" id="outputContent">
                <i class="fas fa-chart-line"></i>
                <p>分析結果がここに表示されます</p>
            </div>
        </div>
    </div>

    <!-- Settings Button -->
    <button class="settings-btn" id="settingsBtn">
        <i class="fas fa-cog"></i>
    </button>

    <!-- API Key Modal -->
    <div class="modal" id="apiKeyModal">
        <div class="modal-content">
            <h2>
                <i class="fas fa-key"></i>
                API キー設定
            </h2>
            <p>Google Gemini API キーを入力してください。このキーはブラウザのローカルストレージに安全に保存されます。</p>
            <input
                type="password"
                id="apiKeyInput"
                placeholder="AIza..."
            >
            <div class="modal-buttons">
                <button class="modal-btn secondary" id="cancelBtn">キャンセル</button>
                <button class="modal-btn primary" id="saveBtn">保存</button>
            </div>
        </div>
    </div>

    <!-- Import Gemini SDK -->
    <script type="importmap">
    {
        "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
    }
    </script>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // DOM Elements
        const visionInput = document.getElementById('visionInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const outputContent = document.getElementById('outputContent');
        const settingsBtn = document.getElementById('settingsBtn');
        const apiKeyModal = document.getElementById('apiKeyModal');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const saveBtn = document.getElementById('saveBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        // Local Storage Key
        const API_KEY_STORAGE = 'gemini_api_key';

        // Check if API key exists
        let apiKey = localStorage.getItem(API_KEY_STORAGE);
        if (!apiKey) {
            apiKeyModal.classList.add('active');
        }

        // Settings button
        settingsBtn.addEventListener('click', () => {
            apiKeyInput.value = '';
            apiKeyModal.classList.add('active');
        });

        // Save API key
        saveBtn.addEventListener('click', () => {
            const newApiKey = apiKeyInput.value.trim();
            if (newApiKey) {
                localStorage.setItem(API_KEY_STORAGE, newApiKey);
                apiKey = newApiKey;
                apiKeyModal.classList.remove('active');
                showNotification('API キーが保存されました', 'success');
            } else {
                showNotification('API キーを入力してください', 'error');
            }
        });

        // Cancel button
        cancelBtn.addEventListener('click', () => {
            if (apiKey) {
                apiKeyModal.classList.remove('active');
            } else {
                showNotification('API キーを設定してください', 'error');
            }
        });

        // Analyze button
        analyzeBtn.addEventListener('click', async () => {
            const vision = visionInput.value.trim();

            if (!vision) {
                showNotification('ビジョンを入力してください', 'error');
                return;
            }

            if (!apiKey) {
                showNotification('API キーを設定してください', 'error');
                apiKeyModal.classList.add('active');
                return;
            }

            // Show loading state
            analyzeBtn.classList.add('loading');
            analyzeBtn.disabled = true;
            outputContent.innerHTML = '<div style="text-align: center;"><i class="fas fa-spinner fa-spin" style="font-size: 48px; color: #667eea;"></i><p style="margin-top: 20px;">分析中...</p></div>';
            outputContent.classList.remove('empty');

            try {
                const genAI = new GoogleGenerativeAI(apiKey);
                const model = genAI.getGenerativeModel({ model: "gemini-pro" });

                const prompt = `あなたはプロフェッショナルなビジネスコンサルタントです。以下のビジョンについて、詳細かつ実践的な分析を提供してください。

【ビジョン】
${vision}

以下の観点から分析してください：

## 1. ビジョンの概要
このビジョンの本質と目的を簡潔にまとめてください。

## 2. 市場機会分析
- ターゲット市場の規模と成長性
- 主要な顧客セグメント
- 市場のニーズとペインポイント

## 3. 競争優位性
- 独自の価値提案
- 競合との差別化要因
- 参入障壁

## 4. 実現可能性
- 必要なリソース（人材、技術、資金）
- 主要なリスクと対策
- 実現に向けたロードマップ

## 5. 財務的見通し
- 収益モデル
- 初期投資の概算
- 収益化までの期間

## 6. アクションプラン
具体的な次のステップを5つ提案してください。

markdown形式で、見やすく整理された形で回答してください。`;

                const result = await model.generateContent(prompt);
                const response = await result.response;
                const text = response.text();

                // Format and display output
                displayOutput(text);

            } catch (error) {
                console.error('Error:', error);
                outputContent.innerHTML = `
                    <div style="color: #ff6b6b; text-align: center;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 20px;"></i>
                        <h3>エラーが発生しました</h3>
                        <p>${error.message}</p>
                        <p style="margin-top: 15px; font-size: 14px; opacity: 0.7;">API キーが正しいか確認してください。</p>
                    </div>
                `;
            } finally {
                analyzeBtn.classList.remove('loading');
                analyzeBtn.disabled = false;
            }
        });

        // Display formatted output
        function displayOutput(text) {
            // Simple markdown-to-HTML conversion
            let html = text
                // Headers
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h3>$1</h3>')
                .replace(/^# (.*$)/gim, '<h3>$1</h3>')
                // Bold
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                // Lists
                .replace(/^\- (.*$)/gim, '<li>$1</li>')
                .replace(/^\* (.*$)/gim, '<li>$1</li>')
                .replace(/^\d+\. (.*$)/gim, '<li>$1</li>')
                // Paragraphs
                .replace(/\n\n/g, '</p><p>')
                // Line breaks
                .replace(/\n/g, '<br>');

            // Wrap lists
            html = html.replace(/(<li>.*?<\/li>)+/gs, '<ul>$&</ul>');

            // Wrap in paragraphs
            html = '<p>' + html + '</p>';

            // Clean up
            html = html.replace(/<p><\/p>/g, '');
            html = html.replace(/<p><h3>/g, '<h3>');
            html = html.replace(/<\/h3><\/p>/g, '</h3>');
            html = html.replace(/<p><ul>/g, '<ul>');
            html = html.replace(/<\/ul><\/p>/g, '</ul>');

            outputContent.innerHTML = html;
            outputContent.classList.remove('empty');
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 30px;
                right: 30px;
                padding: 20px 30px;
                background: ${type === 'success' ? '#48bb78' : '#f56565'};
                color: white;
                border-radius: 10px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
                z-index: 3000;
                font-weight: 500;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Add animation styles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateX(100px);
                }
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }
            @keyframes slideOut {
                from {
                    opacity: 1;
                    transform: translateX(0);
                }
                to {
                    opacity: 0;
                    transform: translateX(100px);
                }
            }
        `;
        document.head.appendChild(style);

        // Allow Enter key in textarea with Shift
        visionInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                analyzeBtn.click();
            }
        });
    </script>
</body>
</html>
